name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  kakao_flutter_sdk_user: ^1.8.0
  go_router: ^13.2.0
  firebase_core: ^2.27.1
  firebase_auth: ^4.17.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#F5F2ED"  # 따뜻한 베이지 배경
  adaptive_icon_foreground: "assets/logo_foreground.png"
